<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" type='text/css' href="/css/assets/bootswatch-cyborg.min.css">
  <link rel="stylesheet" type='text/css' href="/css/assets/animate.css">
  <link rel="stylesheet" type='text/css' href="/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" type='text/css' href="/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type='text/css' href="/css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css"/>
  <link rel="stylesheet" href="/bower_components/angular-loading-bar/src/loading-bar.css">

  <!-- CORE -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/css/assets/jquery.min.js"></script>
  <script src="/css/assets/bootstrap.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

  <!-- VENDORS -->
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-loading-bar/src/loading-bar.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/angular-moment/angular-moment.js"></script>
  <script src="/bower_components/ngSweetAlert/SweetAlert.js"></script>
  <script src="/bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bower_components/satellizer/satellizer.js"></script>
  <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

  <!-- SOCKET IO -->
  <script src="/bower_components/angular-socket-io/socket.js"></script>
  <script src="/bower_components/socket.io-client/socket.io.js"></script>

  <!-- APP -->
  <script src="/js/app.js"></script>
  <script src="/js/routes.js"></script>

  <!-- CONTROLLERS -->
  <script src="/js/controllers/mainController.js"></script>
  <script src="/js/controllers/splashController.js"></script>
  <script src="/js/controllers/homeController.js"></script>
  <script src="/js/controllers/registerController.js"></script>
  <script src="/js/controllers/loginController.js"></script>
  <script src="/js/controllers/forgotController.js"></script>
  <script src="/js/controllers/profileController.js"></script>
  <script src="/js/controllers/thing1Controller.js"></script>
  <script src="/js/controllers/thing2Controller.js"></script>
  <script src="/js/controllers/allThingsController.js"></script>
  <script src="/js/controllers/accountController.js"></script>
  <script src="/js/controllers/profileDetailsController.js"></script>

  <!-- MODAL Controllers -->
  <script src="/js/controllers/modalCtrls/addThing1Controller.js"></script>
  <script src="/js/controllers/modalCtrls/editThing1Controller.js"></script>
  <script src="/js/controllers/modalCtrls/deleteThing1Controller.js"></script>
  <script src="/js/controllers/modalCtrls/addThing2Controller.js"></script>
  <script src="/js/controllers/modalCtrls/editThing2Controller.js"></script>
  <script src="/js/controllers/modalCtrls/deleteThing2Controller.js"></script>
  <script src="/js/controllers/modalCtrls/insertThingController.js"></script>

  <!-- SERVICES -->
  <script src="/js/services/authServices.js"></script>
  <script src="/js/services/profileServices.js"></script>
  <script src="/js/services/thingServices.js"></script>
  <script src="/js/services/yelpServices.js"></script>

  <title>
    Yelp Catalogue
  </title>
</head>
<body ng-app='fullStackTemplate' ng-controller='mainController as main'>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-toggle='collapse' data-target="#collapse-nav">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="signature-nav navbar-brand"> <span class="text-primary">&nbsp &nbsp &nbsp by</span><a class='to-splash' ui-sref='splash'> Tobiah Rex</a></span>
        <ul class="nav navbar-nav">
          <li class="active"> <a ui-sref='home'>Yelp</a> </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id='collapse-nav'>
        <ul class="nav navbar-nav navbar-right">
          <!-- if logged in -->
          <li class="active"><a ng-show='currentUser' ui-sref='profile({id: currentUser._id})'>Profile</a></li>
          <li class="active"><a ng-show='currentUser' ng-click='logout()'>Logout</a></li>
          <!-- if NOT logged in -->
          <li class="active"><a ng-hide='currentUser' ui-sref='login'>Login</a></li>
          <li class="active"><a ng-hide='currentUser' ui-sref='register'>Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <ui-view>
    <!-- TEMPLATES -->
  </ui-view>
</div>
</body>
</html>
